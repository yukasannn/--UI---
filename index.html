<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./CSS/reset.css" />
  <link rel="stylesheet" href="./CSS/動的UI.css" />
  <script src="JS/js.js" defer></script>
</head>

<body>
  <!--ボタン-->
  <a href="#" class="btn1">ボタン</a>

  <a href="#" class="btn2">ボタン</a>

  <a href="#" class="btn3">ボタン</a>

  <!--トップへ戻る-->
  <div class="top">top</div>
  <div class="content"></div>
  <button class="scroll-top" id="button">↑</button>

  <!--ハンバーガーメニュー-->
  <div class="menu" id="menu">
    <span class="menu__line--top"></span>
    <span class="menu__line--middle"></span>
    <span class="menu__line--bottom"></span>
  </div>

  <!--タブメニュー-->
  <div class="tab">
    <ul class="tab-menu">
      <li class="tab-menu__item active">タブ１</li>
      <li class="tab-menu__item">タブ２</li>
      <li class="tab-menu__item">タブ３</li>
    </ul>
    <div class="tab-content">
      <div class="tab-content__item show">コンテンツ１</div>
      <div class="tab-content__item">コンテンツ２</div>
      <div class="tab-content__item">コンテンツ３</div>
    </div>
  </div>

  <!--ドロワーメニュー-->
  <nav class="nav" id="nav">
    <ul>
      <li><a href="#">リンク1</a></li>
      <li><a href="#">リンク2</a></li>
      <li><a href="#">リンク3</a></li>
    </ul>
  </nav>
  <div class="menu" id="menu2">
    <span class="menu__line--top"></span>
    <span class="menu__line--middle"></span>
    <span class="menu__line--bottom"></span>
  </div>

  <!--ドロップダウンメニュー-->
  <ul class="menu">
    <li>
      <a href="#">Menu1</a>
      <ul>
        <li><a href="#">Menu1-1</a></li>
      </ul>
    </li>
    <li>
      <a href="#">Menu2</a>
      <ul>
        <li><a href="#">Menu2-1</a></li>
        <li><a href="#">Menu2-2</a></li>
      </ul>
    </li>
    <li>
      <a href="#">Menu3</a>
      <ul>
        <li><a href="#">Menu3-1</a></li>
        <li><a href="#">Menu3-2</a></li>
        <li><a href="#">Menu3-3</a></li>
      </ul>
    </li>
    <li>
      <a href="#">Menu4</a>
      <ul>
        <li><a href="#">Menu4-1</a></li>
        <li><a href="#">Menu4-2</a></li>
        <li><a href="#">Menu4-3</a></li>
        <li><a href="#">Menu4-4</a></li>
      </ul>
    </li>
  </ul>


  <!--パララックス-->
  <div class="parallax-bg">固定背景１</div>
  <div class="scrollbox">スクロールコンテンツ</div>
  <div class="parallax-bg">固定背景２</div>


  <!--モーダルウィンドウ-->
  <input type="button" id="openBtn" value="開く" class="openBtn">
  <div id="modal" class="modal">
    <div class="modal__content">
      <div class="modal__content-inner">
        <p>モーダル</p>
        <input type="button" id="closeBtn" value="閉じる">
      </div>
    </div>
  </div>

</html>
